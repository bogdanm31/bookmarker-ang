@if (store.isPending()) {
  Pending...
} @else if (store.bookmarks().length) {
  <ul class="space-y-2">
    @for(bookmark of store.filteredBookmarks(); track bookmark.id) {
      <li>
        <app-bookmark-list-item
          [bookmark]="bookmark"
        />
      </li>
    }
  </ul>
} @else {
  <div class="text-center">
    <h2>
      No bookmarks found!
    </h2>
    <div>
      <a routerLink="/bookmarks/create">+ Create a bookmark</a>
    </div>
  </div>
}
