<div class="modal">
  <div class="modal-backdrop"></div>
  <div class="modal-content">
    @if (title()) {
      <div class="modal-header">
        <h2>{{ title() }}</h2>
      </div>
    }
    <div class="modal-body">
      <ng-content />
    </div>
    <div class="modal-footer text-right space-x-1">
      <app-button
        role="secondary"
        (clickHandler)="closeHandler.emit()"
      >
        {{ cancelButtonText() ?? 'Cancel' }}
      </app-button>
      <app-button
        role="primary"
        (clickHandler)="okHandler.emit()"
      >
        {{ okButtonText() ?? 'Ok' }}
      </app-button>
    </div>
  </div>
</div>
