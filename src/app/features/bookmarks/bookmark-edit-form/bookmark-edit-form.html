<app-card>
  <div class="d-flex mb-1_5 sb">
    <div class="col sb">
      {{ bookmarkId() ? 'Edit bookmark' : 'Create new bookmark' }}
    </div>
    <div class="col-5 text-gray">
      Type bookmark name and url
    </div>
    <div class="col text-right text-gray">
      <app-icon icon="bookmark/item" />
    </div>
  </div>
  <form (submit)="$event.preventDefault()">
    <div class="d-flex mb-1_5">
      <app-textfield
        class="col-4"
        [model]="formData.controls['name']"
        label="Name"
      />
      <app-textfield
        class="col"
        [model]="formData.controls['url']"
        label="URL"
      />
    </div>
    
    <div class="text-right pt-1 border-t">
      <app-button
        class="text-right"
        [disabled]="!formData.valid"
        role="primary"
        (clickHandler)="saveBookmark()"
      >
        {{ bookmarkId() ? 'Update bookmark' : 'Create bookmark' }}
      </app-button>
    </div>
  </form>
</app-card>
